<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- La balise essentielle pour un design responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice ProPoints</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-container">
        <header>
            <h1>Calculatrice ProPoints</h1>
            <p>Entrez les valeurs nutritionnelles pour 100g ou par portion.</p>
        </header>

        <main class="calculator-form">
            <div class="input-group">
                <label for="proteines">Protéines (g)</label>
                <input type="number" id="proteines" placeholder="0" min="0" step="0.1" inputmode="decimal">
            </div>

            <div class="input-group">
                <label for="glucides">Glucides (g)</label>
                <input type="number" id="glucides" placeholder="0" min="0" step="0.1" inputmode="decimal">
            </div>

            <div class="input-group">
                <label for="lipides">Lipides (g)</label>
                <input type="number" id="lipides" placeholder="0" min="0" step="0.1" inputmode="decimal">
            </div>

            <div class="input-group">
                <label for="fibres">Fibres (g)</label>
                <input type="number" id="fibres" placeholder="0" min="0" step="0.1" inputmode="decimal">
            </div>
        </main>
        
        <footer>
            <div class="result-display">
                <span class="result-label">Total Points</span>
                <span id="resultValue" class="result-value">0</span>
            </div>
            <button id="resetButton" class="reset-button">Réinitialiser</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
